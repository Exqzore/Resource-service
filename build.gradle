plugins {
    id 'org.springframework.boot' version '2.6.5'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.exqzore'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter'
    implementation 'org.springframework.boot:spring-boot-starter-web:2.6.5'
    implementation 'org.postgresql:postgresql:42.3.3'
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.6.5'
    implementation 'com.amazonaws:aws-java-sdk:1.12.189'
    implementation 'org.projectlombok:lombok:1.18.22'
    implementation 'com.h2database:h2:2.1.210'
    implementation 'io.cucumber:cucumber-junit:7.2.3'
    implementation 'io.cucumber:cucumber-java:7.2.3'
    implementation 'io.cucumber:cucumber-spring:7.2.3'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
    implementation 'org.springframework.kafka:spring-kafka:2.8.4'


    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

tasks.named('test') {
    useJUnitPlatform()
}
